<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Green - Unit 2</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 22px;
      margin: 0;
      padding: 0;
      background: #fefefe;
    }
    .quiz-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 10px;
      margin: 0 auto;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      margin-bottom: 12px;
      display: block;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .navigation {
      margin-top: 20px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 style="font-size: 26px; text-align: center; margin: 0 0 50px 0;">Vocabulary Workshop Green ‚Äì Unit 2</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="restartQuiz()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px; text-align: center;"></div>
  </div>

  <script>
    
const quizData = [
  {
    q: "1. To _____ a house is to destroy it.",
    options: ["ruin", "aim", "drift"],
    answer: "ruin"
  },
  {
    q: "2. A _____ is a path from one place to another.",
    options: ["pause", "defeat", "route"],
    answer: "route"
  },
  {
    q: "3. When you _____ a video, you stop it for a little while.",
    options: ["aim", "ruin", "pause"],
    answer: "pause"
  },
  {
    q: "4. To _____ is to float away.",
    options: ["pause", "drift", "defeat"],
    answer: "drift"
  },
  {
    q: "5. _____ weather is warm and pleasant.",
    options: ["Aware", "Solid", "Mild"],
    answer: "Mild"
  },
  {
    q: "6. When you shoot a basketball, you should _____ for the hoop.",
    options: ["refuse", "aim", "pause"],
    answer: "aim"
  },
  {
    q: "7. Ice is the _____ form of water.",
    options: ["solid", "aware", "mild"],
    answer: "solid"
  },
  {
    q: "8. If you are _____ of the danger, you know about it.",
    options: ["mild", "solid", "aware"],
    answer: "aware"
  },
  {
    q: "9. When you _____ someone in checkers, you win the game.",
    options: ["aim", "defeat", "refuse"],
    answer: "defeat"
  },
  {
    q: "10. If you _____ to answer a question, you do not answer it.",
    options: ["refuse", "defeat", "pause"],
    answer: "refuse"
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const quizContainer = document.getElementById('quiz');
  const q = quizData[currentQuestion];
  quizContainer.innerHTML = `
    <div class="question">${q.q}</div>
    ${q.options.map((opt, i) => `<label class="option"><input type="radio" name="answer" value="${opt}"> ${opt}</label>`).join('')}
    <div class="feedback" id="feedback"></div>
  `;
}

function submitAnswer() {
  const selected = document.querySelector('input[name="answer"]:checked');
  const feedback = document.getElementById("feedback");
  if (selected) {
    const answer = selected.value;
    const correct = quizData[currentQuestion].answer;
    if (answer === correct) {
      feedback.textContent = "‚úÖ Correct!";
      score++;
    } else {
      feedback.textContent = `‚ùå Oops! The correct answer is "${correct}".`;
    }
  } else {
    feedback.textContent = "Please select an answer!";
  }
}

function nextQuestion() {
  if (currentQuestion < quizData.length - 1) {
    currentQuestion++;
    showQuestion();
  } else {
    document.getElementById("quiz").innerHTML = "<h3>You finished the quiz!</h3>";
    document.getElementById("score").innerHTML = "Your score: " + score + " out of " + quizData.length;
  }
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    showQuestion();
  }
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  showQuestion();
}


    showQuestion();
  </script>

  <div style="text-align: center; margin: 40px 0;">
    <a href="GreenMenu.html" style="font-size: 18px; color: #2e7d32; text-decoration: none; border: 2px solid #2e7d32; padding: 10px 20px; border-radius: 6px;">üè† Go to Menu</a>
  </div>
</body>
</html>
