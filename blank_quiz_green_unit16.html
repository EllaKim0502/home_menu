<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Green - Unit 16</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 22px;
      margin: 0;
      padding: 0;
      background: #fefefe;
    }
    .quiz-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 10px;
      margin: 0 auto;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      margin-bottom: 12px;
      display: block;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .navigation {
      margin-top: 20px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 style="font-size: 26px; text-align: center; margin: 0 0 50px 0;">Vocabulary Workshop Green ‚Äì Unit 16</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="restartQuiz()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px; text-align: center;"></div>
  </div>

  <script>
    const quizData = [
      { q: "1. To refuse to obey authority is to be _____ .", a: "defiant", options: ["fearsome", "wretched", "defiant"] },
      { q: "2. To have a(n) _____ is to be in a better position than others are.", a: "advantage", options: ["ambition", "merit", "advantage"] },
      { q: "3. When you feel really awful, you feel _____ .", a: "wretched", options: ["fearsome", "defiant", "wretched"] },
      { q: "4. If you _____ water, you make it clean.", a: "purify", options: ["imply", "purify", "negotiate"] },
      { q: "5. To _____ an offer is to take it back.", a: "revoke", options: ["merit", "revoke", "negotiate"] },
      { q: "6. A(n) _____ is a wish to achieve or be successful.", a: "ambition", options: ["ambition", "advantage", "merit"] },
      { q: "7. Something that is _____ can also be described as scary.", a: "fearsome", options: ["fearsome", "defiant", "wretched"] },
      { q: "8. To _____ is to try to reach an agreement.", a: "negotiate", options: ["revoke", "purify", "negotiate"] },
      { q: "9. A job that is well done _____ a reward.", a: "merits", options: ["implies", "merits", "purifies"] },
      { q: "10. When you hint at something, you _____ it.", a: "imply", options: ["imply", "merit", "purify"] }
    ];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      const feedback = document.getElementById("feedback");
      if (!selected) {
        feedback.textContent = "Please select an answer.";
        feedback.style.color = "orange";
        return;
      }
      const answer = selected.value;
      const correct = quizData[current].a;

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "green";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = `‚ùå Incorrect. Correct answer: ${correct}`;
        feedback.style.color = "red";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      answered = Array(quizData.length).fill(false);
      document.getElementById("score").innerHTML = "";
      showQuestion();
    }

    showQuestion();

    showQuestion();
  </script>

  <div style="text-align: center; margin: 40px 0;">
    <a href="GreenMenu.html" style="font-size: 18px; color: #2e7d32; text-decoration: none; border: 2px solid #2e7d32; padding: 10px 20px; border-radius: 6px;">üè† Go to Menu</a>
  </div>
</body>
</html>
