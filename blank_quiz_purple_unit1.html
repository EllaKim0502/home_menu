
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 1</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 1</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "Grandpa gave me his old fishing pole as a ____.",
    "a": "present",
    "options": [
      "trail",
      "wise",
      "present",
      "greedy"
    ]
  },
  {
    "q": "I want to fish in the ____ right away.",
    "a": "stream",
    "options": [
      "dash",
      "greedy",
      "wise",
      "stream"
    ]
  },
  {
    "q": "I walk by the big, tall trees along the ____",
    "a": "trail",
    "options": [
      "present",
      "trail",
      "brave",
      "wise"
    ]
  },
  {
    "q": "Two mice quickly ____ by my feet.",
    "a": "dash",
    "options": [
      "brave",
      "trail",
      "present",
      "dash"
    ]
  },
  {
    "q": "I feel ____ even though I hear strange sounds.",
    "a": "brave",
    "options": [
      "pass",
      "present",
      "brave",
      "stream"
    ]
  },
  {
    "q": "Oops! I bumped into a low ____ on a tree.",
    "a": "branch",
    "options": [
      "branch",
      "dash",
      "brave",
      "present"
    ]
  },
  {
    "q": "Maybe going to the stream is not a ____ idea.",
    "a": "wise",
    "options": [
      "greedy",
      "wise",
      "brave",
      "present"
    ]
  },
  {
    "q": "I know I am close when I ____ the big rock.",
    "a": "pass",
    "options": [
      "pass",
      "stream",
      "branch",
      "evening"
    ]
  },
  {
    "q": "I am ____ when I try to catch more fish.",
    "a": "greedy",
    "options": [
      "pass",
      "greedy",
      "branch",
      "evening"
    ]
  },
  {
    "q": "By the time I get home, it is 6 o\u2019clock in the ____",
    "a": "evening",
    "options": [
      "pass",
      "brave",
      "branch",
      "evening"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>
