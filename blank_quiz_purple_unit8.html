
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 8</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 8</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. Jack is ready to ____ his book bag for school.",
    "a": "pack",
    "options": [
      "show",
      "pack",
      "steady",
      "soar"
    ]
  },
  {
    "q": "2. He wants to ____ to his mom that he knows a lot about animals.",
    "a": "show",
    "options": [
      "frighten",
      "show",
      "dive",
      "smooth"
    ]
  },
  {
    "q": "3. One animal that swims in the ocean is a ____.",
    "a": "seal",
    "options": [
      "show",
      "dive",
      "steady",
      "seal"
    ]
  },
  {
    "q": "4. A penguin has a ____ black and white body.",
    "a": "smooth",
    "options": [
      "frighten",
      "pack",
      "smooth",
      "soar"
    ]
  },
  {
    "q": "5. Dolphins jump and ____ into the sea.",
    "a": "dive",
    "options": [
      "soar",
      "dive",
      "frighten",
      "steady"
    ]
  },
  {
    "q": "6. Zebras live in a ____ to stay safe.",
    "a": "herd",
    "options": [
      "herd",
      "enemy",
      "pack",
      "frighten"
    ]
  },
  {
    "q": "7. A turtle\u2019s shell keeps it safe from its ____ .",
    "a": "enemy",
    "options": [
      "smooth",
      "enemy",
      "dive",
      "herd"
    ]
  },
  {
    "q": "8. A bear may climb a tree when people ____ it.",
    "a": "frighten",
    "options": [
      "pack",
      "smooth",
      "frighten",
      "dive"
    ]
  },
  {
    "q": "9. Mom wonders how a lion is ____ on a tree limb.",
    "a": "steady",
    "options": [
      "smooth",
      "soar",
      "steady",
      "pack"
    ]
  },
  {
    "q": "10. Jack wonders what it is like to ____ like a bird.",
    "a": "soar",
    "options": [
      "smooth",
      "frighten",
      "soar",
      "herd"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>

</div>

</body>
