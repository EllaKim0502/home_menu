
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 11</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 11</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. The move to our new house made us _____",
    "a": "tense",
    "options": [
      "tense",
      "lean",
      "odd",
      "carve"
    ]
  },
  {
    "q": "2. The number 3 in our address is an _____ number.",
    "a": "odd",
    "options": [
      "scrape",
      "lean",
      "odd",
      "den"
    ]
  },
  {
    "q": "3. The small, nearby farm has goats and a _____.",
    "a": "den",
    "options": [
      "proper",
      "den",
      "odd",
      "carve"
    ]
  },
  {
    "q": "4. One ceiling _____ had to be replaced after our move.",
    "a": "beam",
    "options": [
      "beam",
      "odd",
      "carve",
      "tender"
    ]
  },
  {
    "q": "5. I had to _____ my head back to look at it.",
    "a": "lean",
    "options": [
      "tense",
      "lean",
      "carve",
      "proper"
    ]
  },
  {
    "q": "6. A poster of a bear in its _____ is in my bedroom.",
    "a": "den",
    "options": [
      "den",
      "proper",
      "carve",
      "odd"
    ]
  },
  {
    "q": "7. Mom had to _____ the paint off the kitchen table.",
    "a": "scrape",
    "options": [
      "scrape",
      "tender",
      "carve",
      "beam"
    ]
  },
  {
    "q": "8. She had to pick the _____ tool to get the paint off.",
    "a": "proper",
    "options": [
      "tender",
      "lean",
      "proper",
      "beam"
    ]
  },
  {
    "q": "9. Gloves protected the _____ skin on her hands.",
    "a": "tender",
    "options": [
      "odd",
      "tender",
      "den",
      "scrape"
    ]
  },
  {
    "q": "10. This fall, we will _____ a turkey at our new table.",
    "a": "carve",
    "options": [
      "odd",
      "scrape",
      "carve",
      "den"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>
