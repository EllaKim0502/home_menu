<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Workshop Green - Unit 17</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      max-width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      padding: 20px;
      text-align: center;
    }
    .question-box {
      background: #000;
      color: white;
      padding: 15px;
      font-size: 22px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .option {
      box-sizing: border-box;
      word-wrap: break-word;
      white-space: normal;
      line-height: 1.4;
      width: 100%;
      background: white;
      margin: 8px auto;
      padding: 12px 20px;
      border: 2px solid #ccc;
      border-radius: 20px;
      width: 95%; max-width: 100%;
      max-width: 400px;
      font-size: 18px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }
    .option span {
      display: inline-block;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      margin-right: 15px;
    }
    .option:hover {
      background: #f0f8ff;
    }
    .option.selected {
      background: #d0e7ff;
    }
    .feedback {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .nav-btn {
      margin-top: 20px;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #87cefa;
      cursor: pointer;
    }
    .menu-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Vocabulary Workshop Green - Unit 17</h1>
  <div class="question-box" id="questionBox">Loading...</div>
  <div id="optionsContainer"></div>
  <div class="feedback" id="feedback"></div>
  <button class="nav-btn" onclick="nextQuestion()">Next ‚û°</button>
  <button class="nav-btn" onclick="restartQuiz()">üîÑ Restart Quiz</button>
  <br>
  <a class="menu-link" href="GreenMenu_meaning_quiz.html">‚Üê Go to Menu</a>

  <script>
    const questions = [
  {
    "def": "to take in or soak up something, such as a liquid or information",
    "correct": "absorb",
    "choices": [
      "release",
      "absorb",
      "discard",
      "emit"
    ]
  },
  {
    "def": "a person who is not a professional, especially in a particular field",
    "correct": "amateur",
    "choices": [
      "expert",
      "amateur",
      "master",
      "specialist"
    ]
  },
  {
    "def": "a pathway or route through which something flows, like water or information",
    "correct": "channel",
    "choices": [
      "street",
      "channel",
      "door",
      "barrier"
    ]
  },
  {
    "def": "having a sophisticated and graceful appearance or manner",
    "correct": "elegant",
    "choices": [
      "simple",
      "casual",
      "elegant",
      "awkward"
    ]
  },
  {
    "def": "to examine or look at something closely in order to assess or check it",
    "correct": "inspect",
    "choices": [
      "overlook",
      "inspect",
      "ignore",
      "dismiss"
    ]
  },
  {
    "def": "something that is weak or not effective, often used as an insult",
    "correct": "lame",
    "choices": [
      "strong",
      "lame",
      "powerful",
      "capable"
    ]
  },
  {
    "def": "to temporarily stop or delay something",
    "correct": "suspend",
    "choices": [
      "continue",
      "ignore",
      "suspend",
      "expedite"
    ]
  },
  {
    "def": "causing weariness or boredom due to repetition or long duration",
    "correct": "tiresome",
    "choices": [
      "exciting",
      "tiresome",
      "pleasant",
      "enjoyable"
    ]
  },
  {
    "def": "simple elegance or beauty, often in the way someone moves or behaves",
    "correct": "grace",
    "choices": [
      "clumsiness",
      "grace",
      "awkwardness",
      "discomfort"
    ]
  },
  {
    "def": "calm, peaceful, and free from disturbance",
    "correct": "tranquil",
    "choices": [
      "chaotic",
      "turbulent",
      "tranquil",
      "busy"
    ]
  }
]

    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[current];
      const questionBox = document.getElementById("questionBox");
      const container = document.getElementById("optionsContainer");
      const feedback = document.getElementById("feedback");
      questionBox.innerText = q.def;
      feedback.innerText = "";
      container.innerHTML = "";

      const shuffledChoices = q.choices
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);

      shuffledChoices.forEach((choice, i) => {
        const label = String.fromCharCode(65 + i);
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerHTML = `<span>${label}</span> ${choice}`;
        btn.onclick = () => {
          const allOptions = container.querySelectorAll(".option");
          allOptions.forEach(opt => opt.classList.remove("selected"));
          btn.classList.add("selected");

          if (choice === q.correct) {
            feedback.innerText = "‚úÖ Correct!";
            feedback.style.color = "green";
            score++;
          } else {
            feedback.innerText = `‚ùå Wrong! The correct answer is ${q.correct}.`;
            feedback.style.color = "red";
          }
        };
        container.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById("questionBox").innerText = "üéâ The quiz is over!";
        document.getElementById("optionsContainer").innerHTML = "";
        document.getElementById("feedback").innerText = `‚úÖ Your score: ${score} out of ${questions.length}`;
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    window.onload = showQuestion;
  </script>

</body>
</html>
