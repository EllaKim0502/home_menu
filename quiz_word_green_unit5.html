<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Workshop Green - Unit 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      max-width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      padding: 20px;
      text-align: center;
    }
    .question-box {
      background: #000;
      color: white;
      padding: 15px;
      font-size: 22px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .option {
      box-sizing: border-box;
      word-wrap: break-word;
      white-space: normal;
      line-height: 1.4;
      width: 100%;
      background: white;
      margin: 8px auto;
      padding: 12px 20px;
      border: 2px solid #ccc;
      border-radius: 20px;
      width: 95%; max-width: 100%;
      max-width: 400px;
      font-size: 18px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }
    .option span {
      display: inline-block;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      margin-right: 15px;
    }
    .option:hover {
      background: #f0f8ff;
    }
    .option.selected {
      background: #d0e7ff;
    }
    .feedback {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .nav-btn {
      margin-top: 20px;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #87cefa;
      cursor: pointer;
    }
    .menu-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Vocabulary Workshop Green - Unit 5</h1>
  <div class="question-box" id="questionBox">Loading...</div>
  <div id="optionsContainer"></div>
  <div class="feedback" id="feedback"></div>
  <button class="nav-btn" onclick="nextQuestion()">Next ‚û°</button>
  <button class="nav-btn" onclick="restartQuiz()">üîÑ Restart Quiz</button>
  <br>
  <a class="menu-link" href="GreenMenu_meaning_quiz.html">‚Üê Go to Menu</a>

  <script>
    const questions = [
  {
    "def": "the envelope of gases surrounding the earth or a particular environment",
    "correct": "atmosphere",
    "choices": [
      "air",
      "atmosphere",
      "climate",
      "weather"
    ]
  },
  {
    "def": "something very bright or outstanding, especially in terms of intellect or achievement",
    "correct": "brilliant",
    "choices": [
      "dull",
      "brilliant",
      "average",
      "vague"
    ]
  },
  {
    "def": "to persuade someone to believe or do something",
    "correct": "convince",
    "choices": [
      "confuse",
      "convince",
      "argue",
      "ignore"
    ]
  },
  {
    "def": "to suffer through or withstand something difficult or unpleasant",
    "correct": "endure",
    "choices": [
      "quit",
      "escape",
      "endure",
      "avoid"
    ]
  },
  {
    "def": "a quick or brief look",
    "correct": "glance",
    "choices": [
      "stare",
      "peek",
      "glance",
      "gaze"
    ]
  },
  {
    "def": "something rough, severe, or strict in nature",
    "correct": "harsh",
    "choices": [
      "gentle",
      "mild",
      "harsh",
      "soft"
    ]
  },
  {
    "def": "to jump or fall suddenly and deeply, often into water",
    "correct": "plunge",
    "choices": [
      "rise",
      "plunge",
      "hover",
      "lift"
    ]
  },
  {
    "def": "something of great value or importance",
    "correct": "precious",
    "choices": [
      "common",
      "precious",
      "ordinary",
      "cheap"
    ]
  },
  {
    "def": "moving quickly or rapidly",
    "correct": "swift",
    "choices": [
      "sluggish",
      "swift",
      "lazy",
      "slow"
    ]
  },
  {
    "def": "to bring together or combine into one",
    "correct": "unite",
    "choices": [
      "separate",
      "divide",
      "unite",
      "scatter"
    ]
  }
];

    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[current];
      const questionBox = document.getElementById("questionBox");
      const container = document.getElementById("optionsContainer");
      const feedback = document.getElementById("feedback");
      questionBox.innerText = q.def;
      feedback.innerText = "";
      container.innerHTML = "";

      const shuffledChoices = q.choices
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);

      shuffledChoices.forEach((choice, i) => {
        const label = String.fromCharCode(65 + i);
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerHTML = `<span>${label}</span> ${choice}`;
        btn.onclick = () => {
          const allOptions = container.querySelectorAll(".option");
          allOptions.forEach(opt => opt.classList.remove("selected"));
          btn.classList.add("selected");

          if (choice === q.correct) {
            feedback.innerText = "‚úÖ Correct!";
            feedback.style.color = "green";
            score++;
          } else {
            feedback.innerText = `‚ùå Wrong! The correct answer is ${q.correct}.`;
            feedback.style.color = "red";
          }
        };
        container.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById("questionBox").innerText = "üéâ The quiz is over!";
        document.getElementById("optionsContainer").innerHTML = "";
        document.getElementById("feedback").innerText = `‚úÖ Your score: ${score} out of ${questions.length}`;
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    window.onload = showQuestion;
  </script>

</body>
</html>
