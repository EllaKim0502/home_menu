
<!DOCTYPE html>

  <title>Purple Menu</title>
  <style>
    body {

      padding: 20px;
      background-color: #f9f9ff;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }
    .menu-button {
      font-size: 20px;
      padding: 15px;
      background-color: #7851a9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .menu-button:hover {
      background-color: #5a3d82;
    }
    .home-button {
      margin-top: 40px;
      font-size: 20px;
      padding: 15px;
      background-color: pink;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
