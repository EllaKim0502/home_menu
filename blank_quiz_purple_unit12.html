
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 12</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 12</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. I went to a _____ to ride a horse for the first time.",
    "a": "stable",
    "options": [
      "stable",
      "honest",
      "object",
      "label"
    ]
  },
  {
    "q": "2. The _____ on the trainer\u2019s shirt said, \u201cSue.\u201d",
    "a": "label",
    "options": [
      "escape",
      "label",
      "pitch",
      "modern"
    ]
  },
  {
    "q": "3. Sue helped me _____ a horse to ride.",
    "a": "select",
    "options": [
      "honest",
      "steep",
      "object",
      "select"
    ]
  },
  {
    "q": "4. She told me to let the horse _____ my hand.",
    "a": "sniff",
    "options": [
      "sniff",
      "steep",
      "modern",
      "select"
    ]
  },
  {
    "q": "5. We closed the door so the horses would not _____.",
    "a": "escape",
    "options": [
      "sniff",
      "label",
      "escape",
      "modern"
    ]
  },
  {
    "q": "6. Some parts of the riding path were _____",
    "a": "steep",
    "options": [
      "stable",
      "object",
      "steep",
      "honest"
    ]
  },
  {
    "q": "7. If the horses saw an _____ on the path, they walked around it.",
    "a": "object",
    "options": [
      "modern",
      "honest",
      "object",
      "stable"
    ]
  },
  {
    "q": "8. Horseback riding is not a _____ thing to do, but it is fun.",
    "a": "modern",
    "options": [
      "modern",
      "escape",
      "label",
      "honest"
    ]
  },
  {
    "q": "9. After riding, I helped _____ hay to feed the horses.",
    "a": "pitch",
    "options": [
      "honest",
      "pitch",
      "escape",
      "modern"
    ]
  },
  {
    "q": "10. Riding is hard work. This is the _____ truth.",
    "a": "honest",
    "options": [
      "steep",
      "escape",
      "honest",
      "stable"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>
