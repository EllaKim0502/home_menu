
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Green – Unit 1</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple – Unit 3</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. I will try to _______ the butterfly with my net.",
    "a": "capture",
    "options": [
      "passage",
      "capture",
      "shallow",
      "exclaim"
    ]
  },
  {
    "q": "2. He was called a _______ because he ran away from the challenge.",
    "a": "coward",
    "options": [
      "passage",
      "shallow",
      "restless",
      "coward"
    ]
  },
  {
    "q": "3. 'Hooray!' I heard her _______ when she won the game.",
    "a": "exclaim",
    "options": [
      "restless",
      "exclaim",
      "gloomy",
      "talent"
    ]
  },
  {
    "q": "4. The sky looked dark and _______ before the storm.",
    "a": "gloomy",
    "options": [
      "shallow",
      "insist",
      "gloomy",
      "talent"
    ]
  },
  {
    "q": "5. I _______ that we take turns fairly.",
    "a": "insist",
    "options": [
      "capture",
      "shatter",
      "insist",
      "passage"
    ]
  },
  {
    "q": "6. We found a secret _______ behind the bookshelf.",
    "a": "passage",
    "options": [
      "capture",
      "passage",
      "gloomy",
      "coward"
    ]
  },
  {
    "q": "7. I felt too _______ to sit still during the long speech.",
    "a": "restless",
    "options": [
      "insist",
      "capture",
      "restless",
      "passage"
    ]
  },
  {
    "q": "8. The water was too _______ for diving.",
    "a": "shallow",
    "options": [
      "talent",
      "shallow",
      "insist",
      "capture"
    ]
  },
  {
    "q": "9. Be careful or you\u2019ll _______ the glass.",
    "a": "shatter",
    "options": [
      "shatter",
      "passage",
      "exclaim",
      "insist"
    ]
  },
  {
    "q": "10. She has a _______ for painting beautiful pictures.",
    "a": "talent",
    "options": [
      "exclaim",
      "talent",
      "restless",
      "coward"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "✅ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "❌ Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    showQuestion();
  </script>
  <a href="index.html">← 메인 페이지로 돌아가기</a>
</body>
</html>
