
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Workshop - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 40px;
      color: #3e2723;
    }
    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .menu-buttons button {
      padding: 20px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }
    .purple {
      background-color: #ab47bc;
    }
    .purple:hover {
      background-color: #8e24aa;
    }
    .green {
      background-color: #66bb6a;
    }
    .green:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Workshop - Home</h1>
  <div class="menu-buttons">
    <button class="purple" onclick="location.href='PurpleMenu.html'">Vocabulary Workshop Purple</button>
    <button class="green" onclick="location.href='GreenMenu.html'">Vocabulary Workshop Green</button>
  </div>
</body>
</html>
