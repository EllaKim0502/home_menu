<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Green - Unit 11</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 22px;
      margin: 0;
      padding: 0;
      background: #fefefe;
    }
    .quiz-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 10px;
      margin: 0 auto;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      margin-bottom: 12px;
      display: block;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .navigation {
      margin-top: 20px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 style="font-size: 26px; text-align: center; margin: 0 0 50px 0;">Vocabulary Workshop Green ‚Äì Unit 11</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="restartQuiz()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px; text-align: center;"></div>
  </div>

  <script>
    const quizData = [
      { q: "1. A _____ object might also be described as splendid.", a: "magnificent", options: ["meek", "magnificent", "prompt"] },
      { q: "2. When you give an okay to a job, you _____ it.", a: "approve", options: ["revive", "approach", "approve"] },
      { q: "3. To lack courage is to be _____ .", a: "meek", options: ["watchful", "meek", "magnificent"] },
      { q: "4. A(n) _____ to a highway brings you close to it.", a: "approach", options: ["wreckage", "glory", "approach"] },
      { q: "5. The remains of an explosion are often called _____ .", a: "wreckage", options: ["wreckage", "approach", "glory"] },
      { q: "6. A(n) _____ is a custom that is passed down.", a: "tradition", options: ["approach", "tradition", "glory"] },
      { q: "7. To _____ someone is to bring that person back to life.", a: "revive", options: ["approve", "approach", "revive"] },
      { q: "8. To be _____ is to be awake and alert.", a: "watchful", options: ["watchful", "prompt", "magnificent"] },
      { q: "9. People who are _____ are known to be on time.", a: "prompt", options: ["magnificent", "watchful", "prompt"] },
      { q: "10. Those who want great honor may want a lot of _____ .", a: "glory", options: ["glory", "tradition", "wreckage"] }
    ];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      const feedback = document.getElementById("feedback");
      if (!selected) {
        feedback.textContent = "Please select an answer.";
        feedback.style.color = "orange";
        return;
      }
      const answer = selected.value;
      const correct = quizData[current].a;

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "green";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = `‚ùå Incorrect. Correct answer: ${correct}`;
        feedback.style.color = "red";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      answered = Array(quizData.length).fill(false);
      document.getElementById("score").innerHTML = "";
      showQuestion();
    }

    showQuestion();

    showQuestion();
  </script>

  <div style="text-align: center; margin: 40px 0;">
    <a href="GreenMenu.html" style="font-size: 18px; color: #2e7d32; text-decoration: none; border: 2px solid #2e7d32; padding: 10px 20px; border-radius: 6px;">üè† Go to Menu</a>
  </div>
</body>
</html>
