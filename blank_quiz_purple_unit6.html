
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 6</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 6</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. The town put up a ____ about the big party.",
    "a": "notice",
    "options": [
      "leader",
      "search",
      "gentle",
      "notice"
    ]
  },
  {
    "q": "2. Everyone will enjoy a delicious ____ tomorrow.",
    "a": "feast",
    "options": [
      "agree",
      "famous",
      "hero",
      "feast"
    ]
  },
  {
    "q": "3. We are honoring a girl who became a ____ .",
    "a": "hero",
    "options": [
      "hero",
      "search",
      "leader",
      "agree"
    ]
  },
  {
    "q": "4. She saved a puppy that was too ____ to swim.",
    "a": "weak",
    "options": [
      "feast",
      "gentle",
      "weak",
      "famous"
    ]
  },
  {
    "q": "5. A reporter wrote a story about the girl and made her ____.",
    "a": "famous",
    "options": [
      "search",
      "agree",
      "famous",
      "feast"
    ]
  },
  {
    "q": "6. The musicians marched behind the band ____ .",
    "a": "leader",
    "options": [
      "hero",
      "leader",
      "search",
      "bare"
    ]
  },
  {
    "q": "7. My ____ arms got burned from too much sun.",
    "a": "bare",
    "options": [
      "bare",
      "weak",
      "search",
      "feast"
    ]
  },
  {
    "q": "8. I had to ____ for my mother in the crowd.",
    "a": "search",
    "options": [
      "leader",
      "search",
      "bare",
      "gentle"
    ]
  },
  {
    "q": "9. Mom was ____ as she put lotion on my skin.",
    "a": "gentle",
    "options": [
      "famous",
      "weak",
      "search",
      "gentle"
    ]
  },
  {
    "q": "10. This is the best party ever! Don\u2019t you ____?",
    "a": "agree",
    "options": [
      "famous",
      "hero",
      "search",
      "agree"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>
