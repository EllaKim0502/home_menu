<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>English Home - Password Protected</title>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "abc123") {
        document.getElementById("menu").style.display = "block";
        document.getElementById("lock").style.display = "none";
      } else {
        alert("Incorrect password. Try again.");
      }
    }
  </script>
</head>
<body>
  <h1>Welcome to English Home</h1>

  <div id="lock">
    <p>Please enter the password to continue:</p>
    <input type="password" id="password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="menu" style="display:none;">
    <h2>Menu</h2>
  <ul>
    <li><a href="PurpleMenu.html">메뉴 1: Vocabulary Workshop Purple Quiz - Fill in the blank</a></li>
    <li><a href="GreenMenu.html">메뉴 2: Vocabulary Workshop Green Quiz - Fill in the blank</a></li>

  </ul>
</body>
</html>
