<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Green - Unit 6</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 22px;
      margin: 0;
      padding: 0;
      background: #fefefe;
    }
    .quiz-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 10px;
      margin: 0 auto;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      margin-bottom: 12px;
      display: block;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .navigation {
      margin-top: 20px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 style="font-size: 26px; text-align: center; margin: 0 0 50px 0;">Vocabulary Workshop Green ‚Äì Unit 6</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="restartQuiz()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px; text-align: center;"></div>
  </div>

  <script>
    const quizData = [
      { q: "1. To cherish your friends is to ___________ them.", a: "treasure", options: ["border", "clasp", "treasure"] },
      { q: "2. If you are sure about something, you are ___________.", a: "certain", options: ["superb", "certain", "fierce"] },
      { q: "3. The edge of something is also called its ___________.", a: "border", options: ["border", "journey", "wisdom"] },
      { q: "4. To ___________ from your route is to change it.", a: "depart", options: ["clasp", "treasure", "depart"] },
      { q: "5. A knowing person is said to have ___________.", a: "wisdom", options: ["journey", "wisdom", "treasure"] },
      { q: "6. Something excellent might be described as ___________.", a: "superb", options: ["certain", "fierce", "superb"] },
      { q: "7. To __________ is to go on a trip.", a: "journey", options: ["journey", "clasp", "treasure"] },
      { q: "8. A latch is also called a __________.", a: "clasp", options: ["border", "wisdom", "clasp"] },
      { q: "9. A nurse will __________ patients to see how they feel.", a: "observe", options: ["observe", "treasure", "depart"] },
      { q: "10. Some wild animals are __________.", a: "fierce", options: ["certain", "superb", "fierce"] }
    ];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      const feedback = document.getElementById("feedback");
      if (!selected) {
        feedback.textContent = "Please select an answer.";
        feedback.style.color = "orange";
        return;
      }
      const answer = selected.value;
      const correct = quizData[current].a;

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "green";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = `‚ùå Incorrect. Correct answer: ${correct}`;
        feedback.style.color = "red";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      answered = Array(quizData.length).fill(false);
      document.getElementById("score").innerHTML = "";
      showQuestion();
    }

    showQuestion();

    showQuestion();
  </script>

  <div style="text-align: center; margin: 40px 0;">
    <a href="GreenMenu.html" style="font-size: 18px; color: #2e7d32; text-decoration: none; border: 2px solid #2e7d32; padding: 10px 20px; border-radius: 6px;">üè† Go to Menu</a>
  </div>
</body>
</html>
