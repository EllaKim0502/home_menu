
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 7</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 7</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. Jess wakes up as soon as the ____ goes off.",
    "a": "alarm",
    "options": [
      "plant",
      "collect",
      "soil",
      "alarm"
    ]
  },
  {
    "q": "2. Today her softball ____ has a big job to do!",
    "a": "team",
    "options": [
      "insect",
      "tool",
      "team",
      "scatter"
    ]
  },
  {
    "q": "3. First, the children ____ things for gardening.",
    "a": "collect",
    "options": [
      "insect",
      "collect",
      "scatter",
      "damp"
    ]
  },
  {
    "q": "4. Then they search the ground for fresh ____ .",
    "a": "soil",
    "options": [
      "collect",
      "team",
      "soil",
      "scatter"
    ]
  },
  {
    "q": "5. They use a ____ for digging deep.",
    "a": "tool",
    "options": [
      "soil",
      "tool",
      "safe",
      "alarm"
    ]
  },
  {
    "q": "6. After that, they ____ seeds.",
    "a": "scatter",
    "options": [
      "tool",
      "scatter",
      "safe",
      "insect"
    ]
  },
  {
    "q": "7. Finally, the children water the soil so it is ____ .",
    "a": "damp",
    "options": [
      "insect",
      "collect",
      "damp",
      "tool"
    ]
  },
  {
    "q": "8. They want to keep out any bird or ____ .",
    "a": "insect",
    "options": [
      "collect",
      "safe",
      "alarm",
      "insect"
    ]
  },
  {
    "q": "9. They worry that the seeds will not be ____ .",
    "a": "safe",
    "options": [
      "team",
      "plant",
      "collect",
      "safe"
    ]
  },
  {
    "q": "10. Soon each seed will grow into a ____ .",
    "a": "plant",
    "options": [
      "plant",
      "tool",
      "scatter",
      "damp"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>
