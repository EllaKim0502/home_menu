
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 9</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 9</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. I woke up at _____ on the big day.",
    "a": "dawn",
    "options": [
      "fair",
      "field",
      "harm",
      "dawn"
    ]
  },
  {
    "q": "2. It was the day of the school _____.",
    "a": "fair",
    "options": [
      "cheer",
      "fair",
      "field",
      "pain"
    ]
  },
  {
    "q": "3. I ran downstairs and felt a _____ in my foot.",
    "a": "pain",
    "options": [
      "fair",
      "calm",
      "entire",
      "pain"
    ]
  },
  {
    "q": "4. I tripped over a toy, but I did not _____ my foot.",
    "a": "harm",
    "options": [
      "tremble",
      "fair",
      "harm",
      "field"
    ]
  },
  {
    "q": "5. I passed the ball _____ on my way to school.",
    "a": "field",
    "options": [
      "pain",
      "entire",
      "field",
      "dawn"
    ]
  },
  {
    "q": "6. The _____ class was waiting for me.",
    "a": "entire",
    "options": [
      "tremble",
      "entire",
      "calm",
      "shiver"
    ]
  },
  {
    "q": "7. I was so cold that I began to _____ all over.",
    "a": "shiver",
    "options": [
      "harm",
      "shiver",
      "dawn",
      "field"
    ]
  },
  {
    "q": "8. The race began and I felt very _____.",
    "a": "calm",
    "options": [
      "shiver",
      "calm",
      "field",
      "entire"
    ]
  },
  {
    "q": "9. I dashed to the finish line and everyone began to _____.",
    "a": "cheer",
    "options": [
      "field",
      "cheer",
      "calm",
      "harm"
    ]
  },
  {
    "q": "10. I was so happy that my lips began to _____.",
    "a": "tremble",
    "options": [
      "fair",
      "shiver",
      "pain",
      "tremble"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>
