<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Workshop Purple - Unit 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      padding: 20px;
      text-align: center;
    }
    .question-box {
      background: #000;
      color: white;
      padding: 15px;
      font-size: 22px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .option {
      background: white;
      margin: 8px auto;
      padding: 12px 20px;
      border: 2px solid #ccc;
      border-radius: 20px;
      width: 80%;
      max-width: 400px;
      font-size: 18px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }
    .option span {
      display: inline-block;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      margin-right: 15px;
    }
    .option:hover {
      background: #f0f8ff;
    }
    .option.selected {
      background: #d0e7ff;
    }
    .feedback {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .nav-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #87cefa;
      cursor: pointer;
    }
    .menu-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Vocabulary Workshop Purple - Unit 5</h1>
  <div class="question-box" id="questionBox">Loading...</div>
  <div id="optionsContainer"></div>
  <div class="feedback" id="feedback"></div>
  <button class="nav-btn" onclick="nextQuestion()">Next ‚û°</button>
  <button class="nav-btn" onclick="restartQuiz()">üîÑ Restart Quiz</button>
  <br>
  <a class="menu-link" href="PurpleMenu_WordQuiz.html">‚Üê Go to Menu</a>

  <script>
    const questions = [
  { def: "giving off a lot of light", correct: "bright", choices: ["bright", "pale", "chew"] },
  { def: "to bite and grind with the teeth", correct: "chew", choices: ["chew", "nibble", "warn"] },
  { def: "a soft white powder made from wheat", correct: "flour", choices: ["flour", "forest", "island"] },
  { def: "a large area of land covered with trees", correct: "forest", choices: ["forest", "hour", "inn"] },
  { def: "a unit of time equal to 60 minutes", correct: "hour", choices: ["hour", "inn", "warn"] },
  { def: "a small place to stay while traveling", correct: "inn", choices: ["inn", "forest", "bright"] },
  { def: "land with water all around it", correct: "island", choices: ["island", "flour", "forest"] },
  { def: "to take small bites", correct: "nibble", choices: ["nibble", "chew", "pale"] },
  { def: "having little or no color", correct: "pale", choices: ["pale", "bright", "warn"] },
  { def: "to tell someone about danger", correct: "warn", choices: ["warn", "chew", "nibble"] }
];

    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[current];
      const questionBox = document.getElementById("questionBox");
      const container = document.getElementById("optionsContainer");
      const feedback = document.getElementById("feedback");
      questionBox.innerText = q.def;
      feedback.innerText = "";
      container.innerHTML = "";

      const shuffledChoices = q.choices
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);

      shuffledChoices.forEach((choice, i) => {
        const label = String.fromCharCode(65 + i);
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerHTML = `<span>${label}</span> ${choice}`;
        btn.onclick = () => {
          const allOptions = container.querySelectorAll(".option");
          allOptions.forEach(opt => opt.classList.remove("selected"));
          btn.classList.add("selected");

          if (choice === q.correct) {
            feedback.innerText = "‚úÖ Correct!";
            feedback.style.color = "green";
            score++;
          } else {
            feedback.innerText = `‚ùå Wrong! The correct answer is ${q.correct}.`;
            feedback.style.color = "red";
          }
        };
        container.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById("questionBox").innerText = "üéâ The quiz is over!";
        document.getElementById("optionsContainer").innerHTML = "";
        document.getElementById("feedback").innerText = `‚úÖ Your score: ${score} out of ${questions.length}`;
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    window.onload = showQuestion;
  </script>

</body>
</html>
