
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 10</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 10</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. I have always been _____ about the fish in the sea.",
    "a": "curious",
    "options": [
      "squeeze",
      "eager",
      "dangerous",
      "curious"
    ]
  },
  {
    "q": "2. We went to a beach near a small _____.",
    "a": "village",
    "options": [
      "doubt",
      "village",
      "dangerous",
      "leap"
    ]
  },
  {
    "q": "3. A boy was paddling in the water on a long _____.",
    "a": "board",
    "options": [
      "doubt",
      "dangerous",
      "village",
      "board"
    ]
  },
  {
    "q": "4. I was _____ to try it, too!",
    "a": "eager",
    "options": [
      "eager",
      "village",
      "fear",
      "doubt"
    ]
  },
  {
    "q": "5. The boy said that it was not _____ at all.",
    "a": "dangerous",
    "options": [
      "squeeze",
      "dangerous",
      "board",
      "screech"
    ]
  },
  {
    "q": "6. He told me to _____ the sides with my hands.",
    "a": "squeeze",
    "options": [
      "fear",
      "dangerous",
      "squeeze",
      "screech"
    ]
  },
  {
    "q": "7. Once I got into the water, I had no _____.",
    "a": "doubt",
    "options": [
      "doubt",
      "fear",
      "eager",
      "leap"
    ]
  },
  {
    "q": "8. I saw a fish _____ out of the water.",
    "a": "leap",
    "options": [
      "doubt",
      "fear",
      "leap",
      "dangerous"
    ]
  },
  {
    "q": "9. I fell in the cold water and heard myself _____.",
    "a": "screech",
    "options": [
      "village",
      "screech",
      "fear",
      "doubt"
    ]
  },
  {
    "q": "10. I do not _____ that I can learn to do it!",
    "a": "fear",
    "options": [
      "curious",
      "leap",
      "screech",
      "fear"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>
