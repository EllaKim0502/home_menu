
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Workshop Purple ‚Äì Unit 4</title>
  <style>
    body { font-family: sans-serif; font-size: 22px; margin: 0; padding: 20px; background: #fefefe; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .option { margin-bottom: 12px; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .navigation { margin-top: 20px; }
    button { font-size: 18px; padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>


  <div class="quiz-container">
    <h2 style="font-size: 26px;">Vocabulary Workshop Purple ‚Äì Unit 4</h2>
    <div id="quiz"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="startOver()">Start Over</button>
    </div>
    <div id="score" style="margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
  {
    "q": "1. I walk on the soft sand at the ____.",
    "a": "beach",
    "options": [
      "finally",
      "wave",
      "center",
      "beach"
    ]
  },
  {
    "q": "2. A whale is a large animal that lives in the ____.",
    "a": "ocean",
    "options": [
      "wave",
      "tiny",
      "center",
      "ocean"
    ]
  },
  {
    "q": "3. I ____ how heavy a whale is.",
    "a": "wonder",
    "options": [
      "wave",
      "idea",
      "wonder",
      "tiny"
    ]
  },
  {
    "q": "4. Inside the shell I found lives a ____ crab.",
    "a": "tiny",
    "options": [
      "wonder",
      "center",
      "seashell",
      "tiny"
    ]
  },
  {
    "q": "5. There is a hole near the ____ of a clam's shell.",
    "a": "center",
    "options": [
      "idea",
      "center",
      "ocean",
      "wonder"
    ]
  },
  {
    "q": "6. I also found a pretty ____ on the beach.",
    "a": "seashell",
    "options": [
      "wonder",
      "center",
      "finally",
      "seashell"
    ]
  },
  {
    "q": "7. A ____ carries some shells in from the sea.",
    "a": "wave",
    "options": [
      "wave",
      "tiny",
      "center",
      "seashell"
    ]
  },
  {
    "q": "8. The wave almost washes away the ____ of pails.",
    "a": "stack",
    "options": [
      "tiny",
      "wonder",
      "stack",
      "seashell"
    ]
  },
  {
    "q": "9. ____ the children move the pails away.",
    "a": "finally",
    "options": [
      "wave",
      "tiny",
      "finally",
      "ocean"
    ]
  },
  {
    "q": "10. That was a good ____!",
    "a": "idea",
    "options": [
      "finally",
      "wonder",
      "idea",
      "stack"
    ]
  }
];

    let current = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);

    function showQuestion() {
      const q = quizData[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class="question">${q.q}</div>` + q.options.map((opt, i) =>
        `<label class="option"><input type="radio" name="q" value="${opt}"> ${opt}</label>`).join('') +
        `<div id="feedback" class="feedback"></div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return;
      const answer = selected.value;
      const correct = quizData[current].a;
      const feedback = document.getElementById("feedback");

      if (answer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        if (!answered[current]) {
          score++;
          answered[current] = true;
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }

      if (current === quizData.length - 1) {
        document.getElementById("score").innerHTML = `<strong>Quiz Over! Your score: ${score}/${quizData.length}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

      }
    }

    showQuestion();

function startOver() {
  current = 0;
  score = 0;
  answered = Array(quizData.length).fill(false);
  document.getElementById("score").innerHTML = "";
  showQuestion();
}

  </script>
